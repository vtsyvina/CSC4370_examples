<div class="row mt-5">
    <div class="col-md-6 m-auto">
        <div class="card card-body">
            <h1 class="text-center mb-3">
                <i class="fas fa-user-plus"></i> Register
            </h1>
            <div class="form-group">
                <label for="name">Name</label>
                <input [(ngModel)]="name" type="name" id="name" name="name" class="form-control"
                    placeholder="Enter Name" value="" />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input [(ngModel)]="email" type="email" id="email" name="email" class="form-control"
                    placeholder="Enter Email" value="" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input [(ngModel)]="password" type="password" id="password" name="password" class="form-control"
                    placeholder="Create Password" value="" />
            </div>
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input [(ngModel)]="password2" type="password" id="password2" name="password2" class="form-control"
                    placeholder="Confirm Password" value="" />
            </div>
            <errors-list [errors]="errors"></errors-list>
            <button (click)="register()" class="btn btn-primary btn-block">
                Register
            </button>
            <p class="lead mt-4">Have An Account? <a [routerLink]="['/users/login']">Login</a></p>
        </div>
    </div>
</div>
